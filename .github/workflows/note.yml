name: Notify Slack
on:
  push:
    branches: [main]
  pull_request:
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create Note
        uses: actions/github-script@v6
        id: set-result
        with:
          script: |
            PR=`gh release view v20230103_01 --json body --jq . | sed -e 's/{"body":"//g' | sed -e 's/"}//g'`
            return $PR
          result-encoding: string
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get result
        run: echo "${{steps.set-result.outputs.result}}"
